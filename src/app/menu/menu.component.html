<div class="container" fxLayout="column" fxLayoutGap="10px">

<div><div><h2>Menu</h2><hr></div></div>

<div fxFlex>	
<md-grid-list cols="2" rowHeight="200px"> 
<md-grid-tile *ngFor="let dish of dishes">
<img height="200px" md-list-avatar src={{dish.image}} alt={{dish.name}}>
<md-grid-tile-footer>
<h1 md-line>{{dish.name | uppercase }}</h1>
</md-grid-tile-footer>
</md-grid-tile>
</md-grid-list>
</div>
<app-dishdetail>
</app-dishdetail>
</div>
